# Production Environment Configuration
spring.profiles.active=prod

# MongoDB Configuration for Production
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:backendProject}
spring.data.mongodb.username=${MONGODB_USERNAME:}
spring.data.mongodb.password=${MONGODB_PASSWORD:}
spring.data.mongodb.authentication-database=${MONGODB_AUTH_DB:admin}

# MongoDB Connection Pool Configuration
spring.data.mongodb.options.max-connection-pool-size=20
spring.data.mongodb.options.min-connection-pool-size=5
spring.data.mongodb.options.max-connection-idle-time=30000
spring.data.mongodb.options.max-connection-life-time=1800000

# MongoDB Additional Settings for Production
spring.data.mongodb.auto-index-creation=false

# JWT Configuration for Production
jwt.secret=${JWT_SECRET:your-production-secret-key-change-this}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging Configuration for Production
logging.level.com.example.backend.demo_login=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.data.mongodb=WARN

# Server Configuration
server.port=${SERVER_PORT:9091}
server.error.include-stacktrace=never

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
