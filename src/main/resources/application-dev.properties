# Development Environment Configuration
#spring.profiles.active=dev

# MongoDB Configuration for Development
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=backendProject_dev

# JWT Configuration (Use shorter expiration for development)
jwt.secret=dev-secret-key-for-development-only-change-in-production-256-bits-minimum
jwt.expiration=86400000

# Logging Configuration for Development
logging.level.com.example.backend.demo_login=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.mongodb.driver=DEBUG

# Server Configuration
server.port=9091
server.error.include-stacktrace=always

# MongoDB Configuration
spring.data.mongodb.auto-index-creation=true
